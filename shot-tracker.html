<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pool-table">
        <!-- Pockets -->
        <div class="pocket top-left" data-pocket="top-left"></div>
        <div class="pocket top-right" data-pocket="top-right"></div>
        <div class="pocket bottom-left" data-pocket="bottom-left"></div>
        <div class="pocket bottom-right" data-pocket="bottom-right"></div>
        <div class="pocket left-middle" data-pocket="left-middle"></div>
        <div class="pocket right-middle" data-pocket="right-middle"></div>

        <!-- table markings -->
        <div class="kitchen"></div>
        <div class="rack"></div>

        <div class="diamond d-1"></div>
        <div class="diamond d-2"></div>
        <div class="diamond d-3"></div>

        <div class="diamond d-4"></div>
        <div class="diamond d-5"></div>
        <div class="diamond d-6"></div>
        <div class="diamond d-7"></div>
        <div class="diamond d-8"></div>
        <div class="diamond d-9"></div>

        <div class="diamond d-10"></div>
        <div class="diamond d-11"></div>
        <div class="diamond d-12"></div>
        <div class="diamond d-13"></div>
        <div class="diamond d-14"></div>
        <div class="diamond d-15"></div>

        <div class="diamond d-16"></div>
        <div class="diamond d-17"></div>
        <div class="diamond d-18"></div>

        <!-- Grid -->
        <div class="grid">
            <!-- Cells will be generated by JavaScript -->
        </div>
    </div>
    <div class="shot-buttons">
        <button id="made-btn">Made</button>
        <button id="miss-btn">Miss</button>
    </div>

    <div id="shot-info"></div>

    <div id="shot-list-container">
        <h3 id="shot-list-heading">Shot History</h3>
        <ul id="shot-list"></ul>
    </div>

    <div class="footer">
        <div class="content">
            <!-- User email and logout button -->
            <p id="user-email"></p><button id="logout-btn">Logout</button>
        </div>
    </div>
    
    <script type="module" src="shot-track.js"></script>
</body>
</html>
