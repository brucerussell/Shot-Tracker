<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pool-table">
        <!-- Pockets -->
        <div class="pocket top-left"></div>
        <div class="pocket top-right"></div>
        <div class="pocket bottom-left"></div>
        <div class="pocket bottom-right"></div>
        <div class="pocket left-middle"></div>
        <div class="pocket right-middle"></div>

        <!-- Grid -->
        <div class="grid">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <!-- Balls (example) -->
        <div class="ball cue-ball"></div>
        <!-- Add more balls as needed -->
    </div>
    <script src="scripts.js"></script>
</body>
</html>
