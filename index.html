<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Shot Tracker</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="image-container">
        <img src="pool-lounge.jpg" alt="Pool Table" />
        <div class="overlay">
            <div class="form-container">
                <h1>Shot Tracker</h1>
                <p>Shot Tracker is your companion for recording and analyzing your pool shots.</p>
                <div id="message" class="message"></div> <!-- Message area -->
                <form id="auth-form">
                    <input type="email" id="email" placeholder="Email" autocomplete="email" required>
                    <input type="password" id="password" placeholder="Password" autocomplete="password" required>
                    <button type="button" id="login-btn">Login</button>
                    <button type="button" id="signup-btn">Signup</button>
                </form>
                <div id="logged-in-container" class="hidden">
                    <h2>Welcome back!</h2>
                    <button id="continue-btn">To Shot Tracker</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="landing.js"></script>
</body>
</html>
